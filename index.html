<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <div class="row head">
            <h1>Library</h1>
        </div>
        <div class="row central">
            <table class="central-table">
                <thead>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Number of pages</th>
                    <th>Read?</th>
                    <th></th>
                    <th></th>
                </thead>
                <tbody class="central-table-body">
                    <tr>
                        <td>N/A</td>
                        <td>N/A</td>
                        <td>N/A</td>
                        <td>N/A</td>
                        <td><button>Sin datos</button></td>
                        <td><button>Sin datos</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row foot">
            <button id="btnNewBook">NEW BOOK</button>
        </div>
        <div class="row hidden" id="frmNewBook">
            <label for="txtAuthor">Author:</label>
            <input type="text" id="txtAuthor">
            <label for="txtTitle">Title:</label>
            <input type="text" id="txtTitle">
            <label for="txtNumberOfPages">Number of pages:</label>
            <input type="number" id="txtNumberOfPages">
            <div class="radios">
                <input type="checkbox" name="isRead" id="chkRead">Read
            </div>

            <button id="btnAdd">Add New Book</button>
            <p id="resultAdd"></p>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
